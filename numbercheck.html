<!doctype html>

<html>
<head>

 <meta charset="UTF-8">
 <title>Number Check</title>
 <script type="text/javascript">
 
 /* <![CDATA[ */
 function checkTheNumber()
 {
    var num = document.getElementById("theNumber).value;
    var msg ="";
    
    if (num >= 100)
  {
   
      msg = msg + "The number is greater than ";
      msg = msg + "or equal to 200.";
      
    alert(msg);
    }
   else
   {
      if (num < 100)
      
      msg = msg + "The number is less than ";
      msg = msg + "200.";
      
      alert(msg);
      }
      }
      
      /* ]]> */
      
    </script>
   </head>
   
   <body>
   
   <h3>Number Checker</h3>
   
   <form action="NumberCheck.html" method="post" name="theForm"
         onsumbit="checkTheNumber(); return false;">
     Enter a number: <input type="text" name="theNumber" id= "theNumber" />
     
     <br />
     <br />
     
     <input type="sumbit" value="Check the Number" />
     
     </form>
     </body>
     </html>
